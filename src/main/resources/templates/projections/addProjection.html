<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>


<title>Cinema</title>

</head>
<body>

	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Ajouter Projection</h3>
				</div>


			</div>

			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12 col-sm-12  ">
					<div class="x_panel">
						<div class="x_title">
							<h2>Gestion Des Projections</h2>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i
										class="fa fa-chevron-up"></i></a></li>
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown" role="button" aria-haspopup="true"
									aria-expanded="false"><i class="fa fa-wrench"></i></a>
									<ul class="dropdown-menu" role="menu">
										<li><a class="dropdown-item" href="#">Settings 1</a></li>
										<li><a class="dropdown-item" href="#">Settings 2</a></li>
									</ul></li>
								<li><a class="close-link"><i class="fa fa-close"></i></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<br />
							<form name="f" th:object="${projection}" data-parsley-validate
								class="form-horizontal form-label-left" th:action="@{saveProjection}"
								method="post">


								<div class="item form-group">
									<label class="col-form-label col-md-3 col-sm-3 label-align"
										for="last-name">Date de Projection <span class="required">*</span>
									</label>
									<div class="input-group date col-md-6 col-sm-6" id="myDatepicker2">
										<input type="date" class="form-control"
											th:value="${projection.dateProjection}" name="dateProjection"
											id="dateProjection"> <span class="input-group-addon">
											<span class="fa fa-calendar"></span>
										</span>
									</div>

								</div>



								<div class="item form-group">
									<label class="col-form-label col-md-3 col-sm-3 label-align"
										for="last-name">Prix<span
										class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 ">
										<input type="text" id="prix" name="prix"
											required="required" class="form-control"
											th:value="${projection.prix}"> <span
											th:errors="${projection.prix}"></span>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-form-label col-md-3 col-sm-3 label-align"
										for="last-name">Salle <span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6">
										<select class="form-control" name="salle">
											<option th:each="salle:${salles}" th:value="${salle.id}"
												th:text="${salle.name}"></option>


										</select>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-form-label col-md-3 col-sm-3 label-align"
										for="last-name">Film <span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6">
										<select class="form-control" name="film">
											
											<option th:each="film:${films}" th:value="${film.id}"
												th:text="${film.titre}"></option>


										</select>
									</div>
								</div>
									<div class="form-group row">
									<label class="col-form-label col-md-3 col-sm-3 label-align"
										for="last-name">SÃ©ance <span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6">
										<select class="form-control" name="seance">
											
											<option th:each="seance:${seances}" th:value="${seance.id}"
												th:text="${seance.heureDebut}"></option>


										</select>
									</div>
								</div>
								<div class="ln_solid"></div>
								<div class="item form-group">
									<div class="col-md-6 col-sm-6 offset-md-3">
										<button class="btn btn-primary" type="button">Cancel</button>
										<button class="btn btn-primary" type="reset">Reset</button>
										<button type="submit" class="btn btn-success">Submit</button>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /page content -->


</body>
</html>
